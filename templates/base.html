<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<title>Other Worlds</title>
</head>

<body>
	<nav id="nav" class="navbar navbar-expand-lg">
		<a id="navbar_title" class="navbar-brand nav_anchors" href="{{ url_for('home') }}">OTHER WORLDS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link nav_anchors" href="{{ url_for('home') }}">Home
						<span class="sr-only">(current)</span></a>
				</li>
                <li class="nav-item">
					<a class="nav-link nav_anchors" href="{{ url_for('about') }}">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav_anchors" href="{{ url_for('exoplanets_display') }}">Main List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav_anchors" href="{{ url_for('favourite_list') }}">Favourites List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav_anchors" href="{{ url_for('add_exoplanet') }}">Add Exoplanet</a>
				</li>
			</ul>
		</div>
	</nav>
    <div id="icons_container" class="col-12">
				<i class="fab fa-facebook-square"></i><br>
				<i class="fab fa-instagram"></i><br>
				<i class="fab fa-youtube-square"></i><br>
				<i class="fab fa-twitter-square"></i>
			</div>
	{% block content %}
	{% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
            if ($('#home_container').length) {
                $('#icons_container').hide();
            };
            if ($('.exoplanets_holder').length) {
                $('#empty_message').hide();
            }
            if ($('#mass_photo').length) {
                $('#icons_container').hide();
            }
        });
</script>

</html>
