<!DOCTYPE html>
<html lang="en">

    {% include 'layout/head.html' %}

<body>
	{% include 'layout/navbar.html' %}

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div style="max-width: 100vw;" class="row">
		<div id="registration-message-container" class="col-12">
			<div>
				{{ message }}
			</div>
		</div>
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}

	<div id="icons_container" class="col-12 d-none d-sm-block">
		<i class="fab fa-facebook-square"></i><br>
		<i class="fab fa-instagram"></i><br>
		<i class="fab fa-youtube-square"></i><br>
		<i class="fab fa-twitter-square"></i>
	</div>
	{% block content %}
	{% endblock %}
</body>

{% include 'layout/scripts.html' %}

</html>
