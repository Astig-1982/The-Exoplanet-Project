{% extends 'base.html' %}
{% block content %}
   <div>
   <a href="{{ url_for('rocky_planets') }}">Rocky Planets</a>
   <a href="{{ url_for('gas_giants_planets') }}">Gas Giants</a>
   <a href="{{ url_for('add_exoplanet') }}">Add Exoplanet</a>
   </div>
   <div id="exoplanets_container" class="container">
   <div class="row">
   <div style="text-align:center" class="col-12">
   <h1>exoplanets</h1>
   </div>
   </div>
    <div class="row">
    {% for exoplanet in exoplanets %}
        <div class="col-4">
       <div class="exoplanets_holder">
             <img src="{{exoplanet.exoplanet_image}}" width="100%" height="70%" alt=""><br>
             <p class="exoplanet_properties">name: {{exoplanet.planet_name}}</p><hr class="separator">
             <p class="exoplanet_properties">type: {{exoplanet.type}}</p><hr class="separator">
             <p class="exoplanet_properties">start system: {{exoplanet.star_system}}</p><hr class="separator">
             <div class="centered_buttons">
             <a href="{{ url_for('add_favourites', exoplanet_id=exoplanet._id)}}" id="margin-left"><button class="exoplanets_display_buttons">Add To Favourites</button></a>
             <a href="{{ url_for('detailed_exoplanet', exoplanet_id=exoplanet._id) }}" id="float_right"><button class="exoplanets_display_buttons">Details</button></a>
             </div>
       </div>
        </div>
        <hr>
    {% endfor %}
    </div>
   </div>
{% endblock %}
